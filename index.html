<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All the Best Wish</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="background.mp3" type="audio/mpeg" />
  </audio>

  <audio id="wishSound">
    <source src="success.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1>ENTER YOUR NAME ğŸ“</h1>
    <input type="text" id="nameInput" placeholder="Type a name..." />
    <button onclick="showMessage()">Wish</button>
    <div id="message" class="hidden"></div>
    <div id="emojis" class="emoji-container"></div>
  </div>

  <script>
    document.body.addEventListener('click', () => {
      document.getElementById("bgMusic").play();
    }, { once: true });

    function showMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const messageBox = document.getElementById("message");
      const wishSound = document.getElementById("wishSound");
      const emojis = document.getElementById("emojis");

      if (name) {
        messageBox.innerHTML = `ğŸ‰ All the Best, <strong>${name}</strong>! ğŸ€`;
        messageBox.classList.remove("hidden");
        messageBox.classList.add("animate");

        wishSound.currentTime = 0;
        wishSound.play();

        emojis.innerHTML = "";
        for (let i = 0; i < 20; i++) {
          const emoji = document.createElement("div");
          emoji.className = "emoji";
          emoji.style.left = `${Math.random() * 100}%`;
          emoji.style.animationDelay = `${Math.random() * 2}s`;
          emoji.innerText = Math.random() > 0.5 ? "ğŸ‰" : "âœ¨";
          emojis.appendChild(emoji);
        }
      }
    }
  </script>
</body>
</html>
